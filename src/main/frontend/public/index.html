<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div id="root">
    <div class="container" id="container">
        <div id="register-container" class="form-container sign-up-container">

        </div>
        <div id="login-container" class="form-container sign-in-container">

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>If you already have an account please sign in</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome aboard!</h1>
                    <p>If you don't have an account yet kindly register by filling the form below</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
<script th:if="${T(com.example.user_management_system.registration.RegistrationController).getCurrentException()!=null}">
    var msg = "[[${T(com.example.user_management_system.registration.RegistrationController).getCurrentException()}]]";
    alert(msg);
    var msg = "[[${T(com.example.user_management_system.registration.RegistrationController).setCurrentExceptionToNull()}]]";
</script>
</html>
